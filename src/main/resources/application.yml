server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://testDb:5433/testDb
    username: testDb
    password: testDb
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        default_schema: public
  liquibase:
    enabled: true
    change-log: db/changelog/master.yaml

  sonar:
    login: ${SONAR_PASSWORD}